{% extends 'cms/cms_base.html' %}

{% block ol %}{% endblock %}

{% block head %}
    <style>
        .shortcut li {
            width: 23%;
            height: auto;
            text-align: center;
            -moz-transition: all .5s ease;
            -webkit-transition: all .5s ease;
            -ms-transition: all .5s ease;
            -o-transition: all .5s ease;
            transition: all .5s ease;
            transition: all 0.5s;
        }
        .shortcut li:nth-child(-n+4) {
            margin-bottom: 5px;
        }
        .shortcut li .sh-icon {
            width: 100%;
            height: 70px;
            background: #f8f8f8;
            text-align: center;
            line-height: 70px;
            -moz-transition: all .3s ease;
            -webkit-transition: all .3s ease;
            -ms-transition: all .3s ease;
            -o-transition: all .3s ease;
            transition: all .3s ease;
            transition: all 0.3s;
        }
        .shortcut li span {
            color: #666666;
            font-size: 14px;
            line-height: 35px;
        }
        .shortcut li:hover .sh-icon {
            background: #D9D9D9;
        }
        .shortcut li:hover span {
            color: #333333;
        }
        .backlog li {
            background: #f8f8f8;
            width: 48.5%;
            height: 97px;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .backlog li:nth-child(-n+2) {
            margin-bottom: 15px;
        }
        .backlog li .backlog-tit {
            color: #636e75
        }
        .backlog li .number {
            font-size: 32px;
            display: block
        }
    </style>
{% endblock %}
